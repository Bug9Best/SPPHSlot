<div class="relative w-screen h-custom">
  <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('image/red-lg.jpg'); z-index: -1;">
  </div>

    <div class="flex justify-between">
      <div class="pt-3 pl-3">
        <button class="btn" type="button" class="game-btn-sm" routerLink="/console">ย้อนกลับ</button>
      </div>
      <div class="pt-3 pr-3">
        <button class="btn" type="button" class="game-btn-sm" (click)="print()">
          <i class="pi pi-print"></i>
        </button>
      </div>
    </div>

    <div class="flex flex-col items-center h-full p-3">
      <div class="text-center">
        <p class="text-3xl text-white mb-8">รายชื่อผู้ที่ได้รับรางวัลจากการลุ้นรางวัล</p>
      </div>

      <div class="grid grid-cols-1 gap-2">
        @for (item of listWinners; track $index) {
          <div class="flex justify-between items-center bg-white border-4 rounded-lg border-orange-600 py-4 px-8 mb-1 gap-4">
            <div>
              <p class="text-lg font-bold">{{ item.registrationName }}</p>
              <p class="text-sm opacity-70">{{ item.roomName }}</p>
            </div>
            <div class="lucky-number">
              {{ item.luckyNumber }}
            </div>
          </div>
        }
      </div>

    </div>

  <div class="absolute left-0 bottom-0 mb-3 ml-3">
    <div class="text-sm text-white opacity-50">
      <p>ศูนย์สื่อสารและสารสนเทศ โรงพยาบาลสมเด็จพระปิ่นเกล้า</p>
    </div>
  </div>
</div>
