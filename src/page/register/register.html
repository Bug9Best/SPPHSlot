<div class="relative w-screen h-custom p-3">
	<div class="absolute inset-0 bg-cover bg-center" style="background-image: url('image/hexa.jpg'); z-index: -1;">
	</div>

	<div class="p-4 bg-white rounded-lg shadow w-full z-10">
		<div class="text-2xl font-bold text-center">
			ลงทะเบียนเข้าร่วมการประชุม
		</div>
		<p-divider></p-divider>

		<div [formGroup]="formGroup" class="flex flex-col gap-3">
			<div class="flex flex-col gap-1">
				<label class="required" for="prefix">คำนำหน้า</label>
        <p-select 
          [options]="listPrefix" 
          optionLabel="name" 
          optionValue="name"
          placeholder="-- เลือกคำนำหน้า --" 
          class="w-full" 
          formControlName="prefix"/>
			</div>
			<div class="flex flex-col gap-1">
				<label class="required" for="fname">ชื่อ</label>
				<input pInputText id="fname" formControlName="fname" />
			</div>
			<div class="flex flex-col gap-1">
				<label class="required" for="lname">นามสกุล</label>
				<input pInputText id="lname" formControlName="lname" />
			</div>
		</div>

		<p-divider></p-divider>
		<div class="text-center font-bold text-gray-500">
			กรุณาตรวจสอบข้อมูลให้ถูกต้อง
		</div>
		<div class="text-center text-gray-500">
			ข้อมูลที่ลงทะเบียนจะไม่สามารถแก้ไขได้ภายหลัง
		</div>
    	<p-divider></p-divider>
		<div class="flex justify-center gap-2">
			<button pButton
				severity="danger"
				[text]="true"
				icon="pi pi-undo"
				label="ยกเลิก"
				class="w-full"
        routerLink="/home">
			</button>
			<button pButton
				icon="pi pi-save"
				label="บันทึก"
				class="w-full"
				(click)="CheckInUser()">
			</button>
			</div>
	</div>
</div>
